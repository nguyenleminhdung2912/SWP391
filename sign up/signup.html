<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp page</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="icon"
      href="assets/Pastel Minimalist Illustrated Playful Pet Shop Center Logo (100 x 50 px) (100 x 50 px).svg"
    />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="background__right">
          <h1>Create Account</h1>
          <button class="btn__lwg">Login with Google</button>
          <h2>-OR-</h2>
          <div class="background__right-input">
            <form>
              <div class="group">
                <input type="text" required />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Full Name</label>
              </div>
              <div class="group">
                <input type="text" required />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email</label>
              </div>
              <div class="group">
                <input type="number" required />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Password</label>
              </div>
              <button class="btn__create">Create</button>
            </form>
            <p>Already have an account? <strong>Signup Here</strong></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
