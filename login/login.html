<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="icon"
      href="assets/Pastel Minimalist Illustrated Playful Pet Shop Center Logo (100 x 50 px) (100 x 50 px).svg"
    />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="background__right">
          <h1>Sign-In</h1>
          <div class="background__right-input">
            <form>
              <div class="group">      
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Name</label>
              </div>   
              <div class="group">      
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email</label>
              </div>    
              <button class="btn">Login</button>    
            </form>  
            <p>Don't have an account? <strong>Signup Here</strong></p>
          </div>  
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
